<head>

    <meta name="keywords" content="пости, блог, Хвиць Максим, публікації, frontend, JavaScript, додати пост, модальне вікно, розробка, користувацький інтерфейс">

        <h1>Створення публікації</h1>

            <h2>Публікації</h2>
            <div id="postsList" class="posts-list"></div>
        </section>
